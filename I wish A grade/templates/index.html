<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Online-lecture</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .user-greet {
      font-size: 14px;
      color: #333;
    }
    .top-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .top-actions a {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .top-actions a.button {
      background-color: #007bff;
      color: white;
    }
    .top-actions a.button:hover {
      background-color: #0056b3;
    }
    .top-actions a.logout {
      background: none;
      color: #d9534f;
      font-weight: bold;
    }
    .top-actions a.logout:hover {
      text-decoration: underline;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 15px;
      background: #fff;
    }
    .card .title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 4px;
    }
    .card .title a {
      color: #007bff;
      text-decoration: none;
    }
    .card .title a:hover {
      text-decoration: underline;
    }
    .card .meta {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 8px;
    }
    .card .content {
      font-size: 0.95em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>공지</h1>
    <div class="top-bar">
      <span class="user-greet">안녕하세요, {{ user }}님</span>
      <div class="top-actions">
        <a class="button" href="{{ url_for('assignments', q='*') }}">과제 관리</a>
        <a class="button" href="{{ url_for('manage_grades') }}">성적 관리</a>
        <a class="logout" href="/logout">로그아웃</a>
      </div>
    </div>

    {% for a in announcements %}
      <div class="card">
        <div class="title">
          <a href="{{ url_for('view_announcement', aid=a.id) }}">{{ a.title }}</a>
        </div>
        <div class="meta">
          작성일: {{ a.created_at.strftime('%Y-%m-%d %H:%M:%S') }} UTC
        </div>
        <div class="content">
          {{ a.content|safe }}
        </div>
      </div>
    {% else %}
      <p>등록된 공지가 없습니다.</p>
    {% endfor %}
  </div>
</body>
</html>
